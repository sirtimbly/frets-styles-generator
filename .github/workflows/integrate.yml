name: Node CI

on:
  pull_request:
    branches: [master]

strategy:
  matrix:
    node: [10, 12, 14]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run lint
      - run: npm run build:main
      
